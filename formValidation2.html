<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap linking -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- fonts api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Narnoor&family=Noto+Serif+Makasar&family=Rubik+Iso&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon"
        href="https://w7.pngwing.com/pngs/709/627/png-transparent-google-docs-form-google-purple-violet-text-thumbnail.png"
        type="image/x-icon">

    <link rel="stylesheet" href="formVal2.css">
    <title>Form Validation</title>
</head>

<body style="font-family: Matter;">
    <div class="main">
        <h3>Please fill out this form:</h3>

        <form id="myForm">
            <div class="input-group">
                <span class="input-group-text wi">Full Name:</span>
                <input type="text" aria-label="Full name" id="name" class="form-control" autocomplete="off">
            </div>
            <div class="input-group">


                <span class="input-group-text wi">Your Email:</span>
                <input type="text" class="form-control" id="email" autocomplete="off">
            </div>
            <div class="input-group">
                <span class="input-group-text wi">Address:</span>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="input-group">
                <span class="input-group-text wi">Select your gender:</span>
                <div class="mt-2">
                    <input class="form-check-input ms-5" type="radio" name="gender" id="GenderMale" value="Male">
                    <label class="form-check-label ms-2" for="GenderMale">Male</label>
                    <input class="form-check-input ms-5" type="radio" name="gender" id="genderFemale" value="Female">
                    <label class="form-check-label ms-2" for="genderFemale">Female</label>
                    <input class="form-check-input ms-5" type="radio" name="gender" id="genderOther" value="Non-binary">
                    <label class="form-check-label ms-2" for="genderOther">Non-binary</label>
                </div>
            </div>
            <div class="input-group">
                <label class="input-group-text wi" for="course">Select Course:</label>
                <select class="form-select" id="courseOption" name="course">
                    <option selected>Choose...</option>
                    <option value="BSc. CSIT">B.Sc CSIT</option>
                    <option value="BCA">BCA</option>
                    <option value="BBS">BBS</option>
                    <option value="BSW">BSW</option>
                </select>
            </div>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <span class="input-group-text wi">Please accept the terms:</span>
                <div>
                    <input type="checkbox" class="btn-check" id="term0" name="terms" autocomplete="off" value="0">
                    <label class="btn btn-outline-secondary wi2" for="term0">
                        I will not use my mobile phone during the class.
                    </label>
                    <input type="checkbox" class="btn-check" id="term1" name="terms" autocomplete="off" value="1">
                    <label class="btn btn-outline-secondary wi2" for="term1">
                        I will do my assignments regularly.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-outline-success" type="submit" id="submitBtn">Submit form</button>
                <button class="btn btn-outline-danger" type="reset">Reset form</button>
            </div>
        </form>
    </div>
    <div>
        <h3>Form data preview</h3>
        <p id="formData">

        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="formVal2.js"></script>

</body>

</html>
